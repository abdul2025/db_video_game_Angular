<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
        panelClass="sort-select"
        [(ngModel)]="sort"
        >
            <mat-option value="name">Name</mat-option>
            <mat-option value="released">Released</mat-option>
            <mat-option value="added">Added</mat-option>
            <mat-option value="create">Create</mat-option>
            <mat-option value="updated">Updated</mat-option>
            <mat-option value="rating">Rating</mat-option>
            <mat-option value="Metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <ng-container *ngFor="let game of games">
        <div class="game">
            <div class="game-thumb-container">

                <!-- <img 
                *ngif="game.background_image"
                src="{{ game.background_img }}"
                alt="thumbnail"
                class="game-thumbnail">
                <p *ngif="!game.background_img">No Image</p> -->
            </div>
            <div class="game-description">
                <p class="game-name">{{game.name}}</p>
                <div class="game-platforms">
                    <img 
                    *ngfor="let gamePlatform of game.parent_platform"
                    src="assets\images\platforms\{{gamePlatform.platform.slug}}.svg" 
                    alt="slug" class="game-platform">
                </div>
            </div>
        </div>
    </ng-container>
</div>
